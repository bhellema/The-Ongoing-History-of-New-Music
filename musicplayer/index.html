
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chris Lotton's Music Player</title>
    <script language="JavaScript" src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
	<script language="JavaScript" src="scripts/mymusicplayer.js" type="text/javascript"></script>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- 'message' displays the results of ajax requests, along with album/artist info of what is playing. -->
<div id="message"></div>

<!-- 'container' is the master div, holding all UI pieces. -->
<div class="container">
<!-- 'main' houses the upper 2/3 of the site's UI, being the iPod and its controls, along with the iFrame. -->
	<div class="main">
		<!-- 'iPod' is the actual physical image of our music player.  The class 'startable' indicates it can be made to fade into view. -->
		<div id="iPod" class="startable">
			<img src="images/iPod.jpg" alt="iPod" id="iPodImage" class="startable" />
		</div>
		<!-- 'controlBar' is a div housing the music player's controls: play/pause, next, previous song.  It overlays the iPod image. -->
		<div class="startable controlBar">
			<div class="startable controls playpause"></div>
			<div class="controls next"></div>
			<div class="controls previous"></div>
		</div>
		<!-- 'viewBar' represents the virtual "screen" of the iPod.  The currently playing song/album is dropped into this view window, which is an iFrame. -->
		<!-- the class 'hideable' indicates it can be made invisible. -->
		<div class="startable viewBar">
			<iframe src="selections.html" frameborder="2"id="playWindow" scrolling="no" marginheight="0" marginwidth="1" class="hideable startable"></iframe>
		</div>
	</div>
	<!-- 'albumInfo' represents a side bar, which displays interesting bio info about the currently playing album. -->
	<div class="hideable albumInfo" id="albumInfoDiv"></div>
</div>

<!-- The bottom bar will hold the playlist data, and is populated dynamically -->
<div class="hideable bottombar"></div>

</body>

</html>
